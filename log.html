<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アクセス記録ページ</title>
</head>
<body>
  <h2>このページにアクセスした情報は記録されました。</h2>
  <p>ご利用ありがとうございます。</p>

  <script>
    fetch('https://ipinfo.io/json')
      .then(res => res.json())
      .then(data => {
        const log = {
          document_id: "DOC-001",               // 任意の文書ID（カスタマイズ可）
          user_id: "USER-001",                  // 任意のユーザーID（カスタマイズ可）
          ip_address: data.ip,
          user_agent: navigator.userAgent
        };

        fetch('https://script.google.com/macros/s/AKfycbxLRFsgCWSLwA4PkVH9IHyy6TUlMkFhcXR9uCDKOpDkvcJN9kdayuDvg5P7nHpyJyoq/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(log)
        });
      });
  </script>
</body>
</html>
