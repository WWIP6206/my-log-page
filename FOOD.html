
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FOOD - ログ取得中...</title>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyYKZXGG4qpO8rDs6FusYKNVAlOGsnRlQ426NK-kNPJpkpPHoqRaJy4i2EBw46I0bpG6g/exec";
    const SHEET_NAME = "FOOD";
    const REDIRECT_URL = "https://docs.google.com/spreadsheets/d/1Le_GdbKcpx8oEJQxJpa90kHDvYmHaV1TqvRwTh6ysj0/edit?gid=2057945601#gid=2057945601";

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const timestamp = new Date().toISOString();

        const params = new URLSearchParams({
          ip: ip,
          time: timestamp,
          sheet: SHEET_NAME
        });

        fetch(`${GAS_URL}?${params.toString()}`)
          .finally(() => {
            window.location.href = REDIRECT_URL;
          });
      });
  </script>
</head>
<body>
  <p>FOOD ページへのアクセスを記録中です。お待ちください...</p>
</body>
</html>
