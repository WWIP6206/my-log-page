<!DOCTYPE html>
<html>
  <body>
    <script>
      fetch("https://www.cloudflare.com/cdn-cgi/trace")
        .then(res => res.text())
        .then(txt => {
          const ip = txt.match(/ip=(.+)/)?.[1] || "未取得";
          const ua = navigator.userAgent;
          const redirect = "https://script.google.com/macros/s/AKfycbz6LVV3xSOaXrXf6QU9FqlPktIo_3bQO1sptai6En7f20gqHWJQBiAiYFT-NpihpxTtXg/exec" +
            "?id=cdef-8765-21-0987-h" +
            "&ip=" + encodeURIComponent(ip) +
            "&ua=" + encodeURIComponent(ua) +
            "&next=https://drive.google.com/drive/folders/1BLJp9l7IsTL0fWtiLv...";
          window.location.href = redirect;
        });
    </script>
  </body>
</html>
