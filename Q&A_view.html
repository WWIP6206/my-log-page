<html>

    <script>
      fetch("https://www.cloudflare.com/cdn-cgi/trace")

        .then(txt => {
          const ip = txt.match(/ip=(.+)/)?.[1] || "不明";
          const ua = navigator.userAgent;
          fetch("https://script.google.com/macros/s/AKfycby98TX9hCn1Wrw6W2hifvQofuIL1W84QSnR0PsWp4Fc1j3xheyD1KnwLzHdf448J8ZmVA/exec?page=HOME&ip=" + encodeURIComponent(ip) + "&ua=" + encodeURIComponent(ua));
        });
    </script>
  </body>
</html>
